name: Build and Deploy Jekyll
on:
  push:
    branches: [ source ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Configure Pages (sets up the deployment environment)
      - uses: actions/configure-pages@v5

      # Ruby + Bundler cache
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      # Build the site (your local build already works)
      - name: Build site
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      # Upload the built _site/ as the artifact to deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
